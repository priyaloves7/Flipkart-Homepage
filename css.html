<body>
    <h1 class="h1">CSS</h1>

    <div>
        <form name="myform" class="loginpage" onsubmit="return validateform()"  >
            <h1 style="text-align: center;">Login</h1>
            <div id="input">
                <label for="Username"><b>Username:</b></label><br>
                <input type="text" placeholder="Enter your Username" name="Username" id="Username"><br>
            </div>
            <div id="input">
                <label for="password"><b>Password:</b></label><br>
                <input type="password" placeholder="Enter your password" name="Password" id="Password"><br><br>
            </div>
            <div class="button1">
                <input type="submit" value="Login" class="button">
            </div>
        </form>
    </div> 
    Enter your name: <input type="text" id="fname" onchange="upperCase()">

<script>
 function upperCase() {
    const x = document.getElementById("fname");
    x.value = x.value.toUpperCase();
  }
 
</script>

    <script>
        function validateform() {
            let x = document.forms["myform"]["Username"].value;
            if (x == "") {
                alert("Enter your Username!");
                return false;
            }
            let y = document.forms["myform"]["Password"].value;
            if (y == "") {
                alert("Enter your Password!");
                return false;
            }
        }
    </script>
