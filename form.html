<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            background-color: #8cb2bf;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        img {
            display: block;
            margin: 0 auto;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-top: 20px;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #6e8c97;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="button"],
        input[type="submit"],
        input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media screen and (max-width: 600px) {
            body {
                background-color: #a8ccd8;
            }

            form {
                background-color: #e0f1f7;
            }
        }
    </style>
</head>
<body>
<h1>Taylor Swift free Merchandise Form</h1>
<img src="taylor.jpg" alt = "this is Taylor Swift" width="200px" height="200px">
<h2> Fill this Form for a free Merchandise</h2>

<form>
    <label for="Username"><h3 style="display: inline;">Enter your username:</h3></label>
    <input type="text" name="Username"><br> <br>

    <label for="Date"><h3 style="display: inline;">Date of joining the club.</h3></label>
    <input type="date" name="Date"><br><br>

    <label for="favoriteSong"><h3 style="display: inline;">Favorite Taylor Swift Song:</h3></label>
    <input type="text"  name="favoriteSong"><br><br>

    <label for="fanclub"><h3 style="display: inline;">Are you a member of the fanclub</h3></label>
    <input type="checkbox" name="fanclub"><br><br>
    <h3 style="display: inline;">Which Taylor Swift album is your favorite?</h3>
    <select name = "album" > 
        <option value="select">select</option>
        <option value="1989">1989</option>
        <option value="reputation">reputation</option>
        <option value="Lover">Lover</option>
        <option value="Evermore">Evermore</option>
        <option value="folklore">folklore</option>
      </select><br><br>

    <label for="email"><h3 style="display: inline;">Give your e-mail for the gift card</h3></label>
    <input type="email" name="email"><br><br>

    <label for="datetime"><h3 style="display: inline;">When do you want the shipping to be done?</h3></label>
    <input type="datetime-local" name="datetime"><br><br>


    <label for="image"><h3 style="display: inline;">Upload the Screenshot of your Fav song:</h3></label>
    <input type="file"  name="image"><br><br>

    <label for="month"><h3 style="display: inline;">When did you become a swiftie?</h3></label>
    <input type="month"  name="month"><br><br>

    <label for="rating"><h3 style="display: inline;">Rate the new album "1989(Taylor's Version):</h3></label>
    <input type="number"  name="rating" min="1" max="10"><br><br>

    <label for="password"><h3 style="display: inline;">Enter your Access Code (for Exclusive Content):</h3></label>
    <input type="password" name="password" minlength="8"><br><br>

    <label for="radio"><h3 style="display: inline;">What Type of Clothing do you want?</h3></label>
    <input type="radio" name="radio" value="Sweatshirt"> Sweatshirt
    <input type="radio" name="radio" value="Hoodie"> Hoodie
    <input type="radio" name="radio" value="Cardigan">Cardigan
    <br><br>
    <label for="Color"><h3 style="display: inline;">Choose the color of your Clothing:</h3></label>
    <input type="color"  name="favoriteColor"><br><br>

    <label for="volume"><h3 style="display: inline;">How loud do you prefer to play Taylor Swift's music?</h3></label>
    <input type="range"  name="volume" min="1" max="10"><br><br>

    <label for="search"><h3 style="display: inline;">Search for Your Favorite Song:</h3></label>
    <input type="search" name="search"><br><br>

    <label for="contact"><h3 style="display: inline;">Contact number: (your number will be encrypted)</h3></label>
    <input type="tel"  name="contact"><br><br>

    <label for="submit"><h3 style="display: inline;">Click the button to send you a Confirmation e-mail.</h3></label>
    <input type="button" value="Submit"> <br><br>   

    <label for="time"><h3 style="display: inline;">When is a comfortable time for you to join</h3>?</label>
    <input type="time"  name="time"><br><br>

    <label for="url"><h3 style="display: inline;">Link to Your Taylor Swift Fan Profile:</h3></label>
    <input type="url" name="url"><br><br>

    <label for="week"><h3 style="display: inline;">Which week are you comfortable to join the Fan meeting?</h3></label>
    <input type="week"  name="week"><br><br>

    <label for="Comments"><h3 style="display: inline;">Any other queries?</h3></label>
    <input type="text" name="comments"><br><br>
    
    <label for="hidden"><h3 style="display: inline;">Your details are hidden.</h3></label>
    <input type="hidden" name="hidden" value="true"><br><br> 

    <label for="submit"><h3 style="display: inline;">Click here to submit.</h3></label>
    <input type="submit" name="submit"><br><br>

    <label for="reset"><h3 style="display: inline;">Click here to reset.</h3></label>
    <input type="reset" name="rest"><br>

    

</form>
</div>
</body>
</html>
