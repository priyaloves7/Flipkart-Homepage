<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('https://i.pinimg.com/originals/72/9f/05/729f05834a646488487ed59f12262581.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0; /* Remove default margin */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .parent {
            background: rgba(195, 111, 111, 0.8); /* Semi-transparent background color */
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px; /* Gap between child elements */
            padding: 20px; /* Padding for the parent container */
            border-radius: 10px; /* Rounded corners */
        }

        .child {
            background-color: #ebb8b8;
            width: 100px;
            height: 100px;
            margin: 5px; /* Margin between child elements */
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <title>Flexbox Example</title>
</head>
<body>
    <div class="parent">
        <div class="child">Notes 1</div>
        <div class="child">Notes 2</div>
        <div class="child">Notes 3</div>
        <div class="child">Notes 4</div>
    </div>
</body>
</html>
